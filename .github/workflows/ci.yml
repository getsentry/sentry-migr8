      #     rm -f 'C:\Program Files\Git\bin\sh.exe'
      #   shell: bash

      # - name: Clean bash.exe
      #   run: |
      #     where bash
      #     del "C:\Program Files\Git\usr\bin\bash.exe"
      #     del "C:\Program Files\Git\bin\bash.exe"
      #   shell: cmd

      - name: Install dependencies
        shell: pwsh
        run: pnpm install

      # - name: Git
      #   shell: pwsh
      #   run: git status

      - name: Run e2e test
        shell: cmd
        run: pnpm test:e2e

  artifacts:
    name: Pack & Upload Artifacts
    runs-on: ubuntu-20.04
    needs: test
    if: ${{ startsWith(github.ref, 'refs/heads/release/') }}
    steps:
      - name: Check out current commit
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Pack
        run: pnpm pack

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.sha }}
          path: |
            ${{ github.workspace }}/*.tgz
